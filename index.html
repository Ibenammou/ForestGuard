<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestGuard - Carte des Alertes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>📍 Carte des Alertes Incendie</h1>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([34.02, -6.84], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function fetchAlerts() {
            fetch("http://localhost:5001/alerts")
                .then(response => response.json())
                .then(data => {
                    data.forEach(alert => {
                        let color = alert.temperature > 40 || alert.smoke > 700 ? "red" : "orange";
                        L.circleMarker([alert.latitude, alert.longitude], {
                            radius: 8, color: color, fillOpacity: 0.8
                        }).bindPopup(`🔥 Alerte !<br>Temp: ${alert.temperature}°C<br>Fumée: ${alert.smoke}`).addTo(map);
                    });
                });
        }

        setInterval(fetchAlerts, 5000);
    </script>
</body>
</html>
